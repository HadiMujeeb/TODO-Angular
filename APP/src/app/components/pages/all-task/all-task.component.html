<app-page-title (search)="search($event)"></app-page-title>
<div class="flex mt-6">
       <input type="text" class="w-full h-16 p-4 round shadow" placeholder="type you task" [(ngModel)]="newTask"
              (keydown.enter)="addTask()">
</div>
<div class="flex flex-col mt-6">
       <app-task-list [TaskList]="TaskList" (complete)="onComplete($event)"
              (important)="onImportant($event)"></app-task-list>



</div>
